<!DOCTYPE html/>
<html>
<head>
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		.comp {
			position: absolute;
			z-index: 9;
			background-color: #f1f1f1;
			border: 1px solid #d3d3d3;
			text-align: center;
		}

		.compHeader {
			padding: 5px;
			cursor: move;
			z-index: 10;
			background-color: #a9a9a9;
			color: #fff;
		}
		
		#guiSpace{
			position: absolute;
			left: 0px;
			top: 0px;
			border: 1px solid black;
			width: 600px;
			height: 600px;
		}
	</style>
</head>
<body>
	<div id="guiSpace"></div>
	<!--Draggable DIV:-->
	<div class="comp">
		<!--Include a header DIV with the same name as the draggable DIV, followed by "header":-->
		<div class="compHeader">Click here to move</div>
		<div>
		</div>
		<p>Move</p>
		<p>this</p>
		<p>DIV</p>
	</div>

	</svg-->
	
	<script type="text/javascript" src="draggable.js"></script>
</body>
</html>
